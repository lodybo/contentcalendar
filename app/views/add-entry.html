<form name="add-entry" class="form-horizontal row">
    <div class="form-group col-sm-12 col-md-6">
        <div class="row">
            <label for="entry-date" class="col-sm-4 control-label">Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="entry-date" placeholder="datum">
            </div>
        </div>
    </div>

    <div class="form-group col-sm-12 col-md-6">
        <div class="row">
            <label for="entry-platform" class="col-sm-4 control-label">Platform</label>
            <div class="col-sm-8">
                <select multiple class="form-control">
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>YouTube</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group col-sm-12 col-md-6">
        <div class="row">
            <label for="entry-status" class="col-sm-4 control-label">Status</label>
            <div class="col-sm-8">
                <select class="form-control">
                    <option>Not published</option>
                    <option>Scheduled</option>
                    <option>Published</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group col-sm-12 col-md-6">
        <div class="row">
            <label for="entry-image" class="col-sm-4 control-label">Image</label>
            <div class="col-sm-8">
                <input type="file" class="form-control" id="entry-image">
            </div>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <div class="row">
            <label for="entry-description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="entry-description" />
            </div>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <div class="row">
            <label for="entry-post-caption" class="col-sm-2 control-label">Post caption</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="entry-post-caption" />
            </div>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <div class="row">
            <label for="entry-post-body" class="col-sm-2 control-label">Post body</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="entry-post-body"></textarea>
            </div>
        </div>
    </div>
</form>
